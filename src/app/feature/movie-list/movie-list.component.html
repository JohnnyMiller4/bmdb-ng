<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/movie/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!movies'>Loading...</p>
<table *ngIf='movies' class="table">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let m of movies">
        <td>{{m.name}}</td>
        <td>{{m.year}}</td>
        <td><a routerLink='/movie/detail/{{m.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
             | 
            <a routerLink='/movie/edit/{{m.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
        </td>
    </tr>
</table>
